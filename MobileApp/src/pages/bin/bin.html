<ion-header>
  <ion-navbar>
    <ion-title>Bin</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <button class="g-btn" ion-button icon-left (click)="addPlasticCard()"><ion-img class="g-icn" src="../../assets/garbage/plastic.png"></ion-img>Plastic</button>
  <button class="g-btn" ion-button icon-left (click)="addGlassCard()"><ion-img class="g-icn" src="../../assets/garbage/glass.png"></ion-img>Glass</button>
  <button class="g-btn" ion-button icon-left (click)="addPaperCard()"><ion-img class="g-icn" src="../../assets/garbage/paper.png"></ion-img>Paper</button>
  <button class="g-btn" ion-button icon-left (click)="addMetalCard()"><ion-img class="g-icn" src="../../assets/garbage/metal.png"></ion-img>Metal</button>
  <button class="g-btn" ion-button icon-left (click)="addWoodCard()"><ion-img class="g-icn" src="../../assets/garbage/wood.png"></ion-img>Wood</button>
  <button class="g-btn" ion-button icon-left (click)="addElectronicsCard()"><ion-img class="g-icn" src="../../assets/garbage/electronics.png"></ion-img>Electronics</button>
  <button class="g-btn" ion-button icon-left (click)="addOtherCard()"><ion-img class="g-icn" src="../../assets/garbage/other.png"></ion-img>Other</button>
  
  <ion-card *ngFor="let cards of newCards; let i = index;">
        <ion-item  class="i-item">
            <ion-card-header color="dark">
                {{cards}}
            </ion-card-header>
              <ion-card-content>
              <!-- <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime> -->
              Date: {{myDate}}
              <br>
              Time: {{time}}
              <br>
              Company: {{company}}
              <br>
              Amount: {{cards.amount}}
              <br>
              <button class="i-b" ion-button color="secondary" outline round (click)="changeAmount(i)">Qty</button>
              <button class="i-b" ion-button color="danger" outline round (click)="remove(i)">Remove</button>
            </ion-card-content>
        </ion-item>
    </ion-card>
</ion-content>
