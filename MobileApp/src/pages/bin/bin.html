<ion-header>
  <ion-navbar>
    <ion-title>Bin</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <button ion-button light (click)="addCard_plastic()">Plastic</button>
  <button ion-button light (click)="addCard_glass()">Glass</button>
  <button ion-button light (click)="addCard_paper()">Paper</button>
  <button ion-button light (click)="addCard_metal()">Metal</button>
  <button ion-button light (click)="addCard_wood()">Wood</button>

  <ion-card *ngFor="let cards of newCards">
        <ion-item >
            <ion-card-header color="dark">
                {{cards}}
            </ion-card-header>
              <ion-card-content>
                  <!-- <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime> -->
              Date: {{myDate}}
              <br>
              Time: {{time}}
              <br>
              Company: {{company}}
              <br>
              Amount: {{cards.amount}}
              <ion-fab right bottom>
                <ion-item>Status</ion-item>
              </ion-fab>
              <ion-fab right top>
                <button ion-fab  color="primary" (click)="changeAmount()">Amount</button>
              </ion-fab>
            </ion-card-content>
        </ion-item>
    </ion-card>
</ion-content>
