<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-content width="100%">
        <div>
            <ion-img id="prof-img" width="80" height="80" src="../../assets/sume_large.png"></ion-img>
        </div>
        <div>
          <table id="garbage-tbl">
            <tr>
              <td class="g-head">Garbage sold</td>
              <td class="g-data">276 kg</td>
            </tr>
            <tr>
              <td class="g-head">Total refund</td>
              <td class="g-data">5%</td>
            </tr>
          </table>
        </div>
          <div>
              <table id='prof-tbl'>
                <tr class="prof-tr">
                  <td class='tbl-head'>Name</td>
                  <td class='tbl-data'><ion-input placeholder="Sumedhe Dissanayake"></ion-input></td>
                </tr>
                <tr class="prof-tr">
                  <td class='tbl-head'>Telephone</td>
                  <td class='tbl-data'><ion-input placeholder="077 2055141"></ion-input></td>
                </tr>
                <tr class="prof-tr">
                  <td class='tbl-head'>Address</td>
                  <td class='tbl-data'><ion-textarea placeholder="100, Rohana road, Mapakada wewa, Mahiyanganaya"></ion-textarea></td>
                </tr>
                <tr class="prof-tr">
                  <td class='tbl-head'>Email</td>
                  <td class='tbl-data'><ion-textarea placeholder="sumedhe5dms@gmail.com"></ion-textarea></td>
                </tr>
                <tr class="prof-tr">
                  <td class='tbl-head'>Bank</td>
                  <td class='tbl-data'><ion-textarea placeholder="Smapath bank (Thimbirigasyaya)"></ion-textarea></td>
                </tr>
                <tr class="prof-tr">
                  <td class='tbl-head'>Account</td>
                  <td class='tbl-data'><ion-input placeholder="4353 3454 3453 9856"></ion-input></td>
                </tr>
              </table>
            </div>
            <div>
                <button ion-button id="save-btn" color="secondary" small="true">Save</button>
            </div>
    </ion-content>
</ion-content>
